<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="weather-div">
        <div class="form-group">
            <label id="cityLabel">Enter city address</label>
            <div class="input-group">
                <input type="text" class="form-control form-control-lg" id="cityAddress" placeholder="City address">
                <div class="invalid-feedback">Please provide a city name!</div>
            </div>
            <button class="btn btn-outline-success" id="getBtn">Get weather!</button>
        </div>
        <div id="result-div">
            <img src="" alt="Weather Icon" id="weather-icon">
            <textarea class="form-control" id="weather-text" rows="3"></textarea>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
